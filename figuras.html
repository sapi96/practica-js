<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figuras geométricas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
    </header>
    <main>
        <h2>Calculadora de perímetros y áreas</h2>
        <div class="cuadrado">
            <h3>Cuadrado</h3>
            <img src="" alt="Imagen de un cuadrado">
            <p>Ingrese el valor en cm de un lado</p>
            <input type="number" required><input type="button" value="Calcular">
            <span class="resultadocuadrado"></span>
        </div>
        <div class="triangulo">
            <h3>Triángulo</h3>
            <img src="" alt="Imagen de un triángulo">
            <p>Ingrese los valores de los 3 lados</p>
            <input type="number" required><input type="button" value="Ingresar lado 1">
            <input type="number" required><input type="button" value="Ingresar lado 2">
            <input type="number" required><input type="button" value="Ingresar lado 3">
            <input type="button" value="Calcular">
            <span class="resultadocuadrado"></span>
        </div>
        <div class="circulo">
            <h3>Círculo</h3>
            <img src="" alt="Imagen de un círculo">
            <p>Ingrese el valor del radio</p>
            <input type="number" required><input type="button" value="Calcular">
            <span class="resultadocuadrado"></span>
        </div>
    </main>
    <script src="./figuras.js"></script>
</body>
</html>
