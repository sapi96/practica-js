<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figuras geométricas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
    </header>
    <main>
        <h2>Calculadora de perímetros y áreas</h2>
        <div class="cuadrado">
            <strong>cuadrado</strong>
            <img src="./img/cuadrado.png" alt="Imagen de un cuadrado" width=100 height=100>
            <form>
                <label for="InputCuadrado">Ingrese el valor en cm de un lado</label>
                <input id="InputCuadrado" type="number" required>
                <button type="button" onclick="CalcularPerimetroCuadrado()">Calcular perímetro</button>
                <button type="button" onclick="CalcularAreaCuadrado()">Calcular área</button>
            </form>
        </div>
        <div class="triangulo">
            <label><strong>Triángulo</strong></label>
            <img src="./img/triangulo-1.png" alt="Imagen de un triángulo" width=100 height=100>
            <form>
                <p>Ingrese los valores de los 3 lados</p>
                <label for="InputTriangulo1">Lado a</label>
                <input id="InputTriangulo1" type="number" required>
                <label for="InputTriangulo2">Lado b</label>
                <input id="InputTriangulo2" type="number" required>
                <label for="InputTriangulo3">Lado c</label>
                <input id="InputTriangulo3" type="number" required>
                <button type="button" onclick="CalcularPerimetroTriangulo()">Calcular perímetro</button>
                <button type="button" onclick="CalcularAreaTriangulo()">Calcular área</button>
            </form>
        </div>
        <div class="circulo">
            <label><strong>Círculo</strong></label>
            <img src="./img/circulo.png" alt="Imagen de un círculo" width=100 height=100>
            <form>
                <label for="InputCirculo">Ingrese el valor en cm del radio</label>
                <input id="InputCirculo" type="number" required>
                <button type="button" onclick="CalcularPerimetroCirculo()">Calcular perímetro</button>
                <button type="button" onclick="CalcularAreaCirculo()">Calcular área</button>
            </form>
        </div>
    </main>
    <footer>
        Sapi96
    </footer>
    <script src="./figuras.js"></script>
</body>
</html>
